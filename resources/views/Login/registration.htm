
    <!-- Contact Section -->
    <section id="registration">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{t k='registration' g='account'}</h2>
                    
                </div>
            </div>
            
          <div class="row alert alert-success" id="registrationsuccess" style="display:none;">
          	{include file='Login/registered_form.htm'}
	  </div>  
            
	<div class="row" id="registrationformdiv">
		<form role="form" id="registrationform" action="{link do="register" controller="Login"}">
			<input type="hidden" name="responseformat" value="" id="responseformat">
            		<div class="col-md-6 col-md-offset-3" id="registration-form">
				
				<hr class="colorgraph">
				<div class="row">
					<div class="form-group">
						<input type="text" name="name" id="name" class="form-control" placeholder="{t k='regname' g='account'} *" tabindex="2"
						required data-validation-required-message="{t k='enteryourname' g='account'}">
						<p class="help-block text-danger"></p>
					</div>
					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control" placeholder="{t k='regemailaddress' g='account'} *" tabindex="2"
						required data-validation-required-message="{t k='enteryouremail' g='account'}">
						<p class="help-block text-danger"></p>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control" 
								placeholder="{t k='regpassword' g='account'} *" tabindex="5" 
								required data-validation-required-message="{t k='enterpassword' g='account'}">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="password" name="password_confirmation" id="password_confirmation" class="form-control" 
								placeholder="{t k='regpasswordconfirm' g='account'}" tabindex="6" 
								required data-validation-required-message="{t k='enterpasswordconfirm' g='account'}">
								<p class="help-block text-danger"></p>
							</div>
						</div>
					</div>	
				</div>
				<div class="row igreearea" id="igreearea">						
					<input type="checkbox" name="t_and_c" id="t_and_c" value="1" 
					required data-validation-required-message="{t k='youmustagree' g='account'}"> 
					{t k='iagreeonregistration' g='account'}.<br>
					<a href="{link controller="Pages" id="termsofuse"}" target="_blank">{t k='termsofuse' }</a><br>
					<p class="help-block text-danger"></p>
				</div>
				<div class="row igreearea">						
					<input type="checkbox" name="subscribe" id="subscribe" value="1" checked > 
					{t k='subscribeme' g='account' }
				</div>
			
				<hr class="colorgraph">
				<div class="row">
					<div class='col-md-6 col-md-offset-2 alert alert-danger' id="registrationerrormessage" style="display:none;">
						<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
						<strong id="registrationerrormessagetext"></strong>
					</div>
					<div style="display:none;" id="generalerrormessage">{t k='correcterrors' g='account'}</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center"><input type="submit" value="{t k='registeraccountbutton' g='account'}" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				</div>
				<div class="row">
				&nbsp;	
				</div>
			</div>
			</form>
		</div>
        </div>
</section>

<script src="/js/registeration.js"></script>
